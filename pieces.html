<!doctype html>
<html>
<head>
    <script type="text/javascript" src="js/raphael/raphael.js"></script>

	<script type="text/javascript" src="js/constants.js"></script>

    <script type="text/javascript" src="js/circular-tessellation.js"></script>
    <script type="text/javascript" src="js/paths.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/pattern.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- styles -->
	<link rel="stylesheet" href="styles/frieze.css">

    <title>Pieces</title>

</head>
<body>
    <style>

	    header {
	    	text-align: center;
	    	margin: 2em;
	    	border-bottom: 5px double purple;
	    }
	    p, h2, h3, ul {
	    	text-align: center;
	    }
	    ul {
	    	list-style-type: none;
	    }

        .canvas {
            border: 1px dashed lightgray;
            margin: 10px;
        }
        .half {
        	width: 45%;
        	float: left;
        }
    </style>

    <div>
    	<header>
		    <h2>Pieces</h2>
		    <p>Putting together the pieces.  Here are some shapes.</p>
		</header>

		<!-- content -->
		<div>

			<!-- circular tessellation -->
			<h3>Circular Tesselation</h3>
			<p>They rotate on hover.</p>
			<p>Randomly generated.  Can configure for:</p>
			<ul>
				<li>Number of rotations</li>
				<li>Whether has mirror symmetry</li>
				<li>Number of "levels" in lines</li>
				<li>Number of "slices" per "level"</li>
			</ul>
			<div class="half">
		    	<div id="canvas-circular-tessellation-1" class="canvas"></div>
		    	<p></p>

			    <script>
			    "use strict";

			    // put the variables for circular-tessellation-1 in here
			    let CT1 = {};

			    CT1.paper = new Raphael("canvas-circular-tessellation-1", "100%", 400);
				CT1.paperWidth = CT1.paper.getSize().width;
				CT1.paperHeight = CT1.paper.getSize().height;
			    CT1.origin = {
			    	X: CT1.paperWidth/2,
			    	Y: CT1.paperHeight/2
			   	};
			    // total desired diameter := minumum boundary minus some buffer (since goes outside bounds of circle)
			    CT1.diameter = Math.min(CT1.paperWidth, CT1.paperHeight) - 50;

			    CT1.levels = 1;
			    CT1.rotations = 4;
			    CT1.options = {
			        withReflection: false,
			    }
			    CT1.circularTessellationSet = new CircularTessellation(CT1.paper, CT1.levels, CT1.origin, CT1.diameter, CT1.rotations, CT1.options);

			    </script>
			</div>
			<div class="half">
		    	<div id="canvas-circular-tessellation-2" class="canvas"></div>
		    	<p></p>

			    <script>
			    "use strict";

			    // put the variables for circular-tessellation-2 in here
			    let CT2 = {};

			    CT2.paper = new Raphael("canvas-circular-tessellation-2", "100%", 400);
				CT2.paperWidth = CT2.paper.getSize().width;
				CT2.paperHeight = CT2.paper.getSize().height;
			    CT2.origin = {
			    	X: CT2.paperWidth/2,
			    	Y: CT2.paperHeight/2
			   	};
			    // total desired diameter := minumum boundary minus some buffer (since goes outside bounds of circle)
			    CT2.diameter = Math.min(CT2.paperWidth, CT2.paperHeight) - 40;

			    CT2.levels = 2;
			    CT2.rotations = 6;
			    CT2.options = {
			        withReflection: true,
			    }
			    CT2.circularTessellationSet = new CircularTessellation(CT2.paper, CT2.levels, CT2.origin, CT2.diameter, CT2.rotations, CT2.options);
			    </script>
			</div>
		    <!-- circular tessellation -->

	</div>

</body>
</html>
