<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
    <pattern id="pattern" width="10" height="10" patternTransform="rotate(0 45 0)" patternUnits="userSpaceOnUse">
        <line x1="0" y1="0" x2="0" y2="10" style="stroke:gray; stroke-width:4" />
        <line x1="0" y1="0" x2="10" y2="0" style="stroke:gray; stroke-width:4" />
    </pattern>
    <rect id="main" fill="url(#pattern)" width="100%" height="100%"/>
</svg>
