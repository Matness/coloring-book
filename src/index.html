<html ng-app="app">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Illustrating Group Theory: A Coloring Book</title>
    
    <meta name="description" content="Math is about more than just numbers. In this 'book' the story of math is visual, told in shapes and patterns. This is a coloring book about group theory.">
    <meta name="author" content="Alex Berke | aberke">
    <link rel="shortcut icon" href="https://aberke.github.io/fractals/img/sierpinski-triangle.png" type="image/x-icon">
    <meta property="og:image" content="https://aberke.github.io/coloring-book/src/assets/img/cn/many-rotating.mov.gif" />

    <!-- Google Fonts -->
    <!-- TODO: Minimize fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,600,700,800" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/app/book/book.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/app/frieze/frieze.css">
    <link rel="stylesheet" href="/app/common/menu/menu.css">
    <link rel="stylesheet" href="/app/common/directives/fraction.css">
    <link rel="stylesheet" href="/app/theory-reference/theory-reference.css">
</head>

<body ng-class="{'print': main.print}" ng-controller="MainCntl as main">

<!-- Navigation -->
<ng-include src="'/app/common/menu/menu.html'"></ng-include>

<!-- Default section is the book cover page -->
<ng-view autoscroll></ng-view>


<!-- Scripts -->

<!-- vendor assets -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>


<!-- Using gulp user-ref to concatenate + minify JS files: -->

<!-- build:js scripts/fractals.minified.js -->
<script type="text/javascript" src="/fractals/js/util.js"></script>
<script type="text/javascript" src="/fractals/js/sierpinski-arrowhead-curve.js"></script>
<script type="text/javascript" src="/fractals/js/sierpinski-triangle.js"></script>
<!-- endbuild -->
<!-- build:js scripts/assets.minified.js -->
<script type="text/javascript" src="/assets/js/circular-tessellation.js"></script>
<script type="text/javascript" src="/assets/js/styling.js"></script>
<script type="text/javascript" src="/assets/js/shapes/utility.js"></script>
<script type="text/javascript" src="/assets/js/shapes/cyclic-shapes.js"></script>
<script type="text/javascript" src="/assets/js/shapes/dihedral-shapes.js"></script>
<script type="text/javascript" src="/assets/js/shapes/regular-polygons.js"></script>
<script type="text/javascript" src="/assets/js/shapes/rectangles.js"></script>
<script type="text/javascript" src="/assets/js/paths.js"></script>
<script type="text/javascript" src="/assets/js/util.js"></script>
<script type="text/javascript" src="/assets/js/draw-wrappers.js"></script>
<script type="text/javascript" src="/assets/js/pattern.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.minified.js -->
<script type="text/javascript" src="/app/common/menu/menu.js"></script>
<script type="text/javascript" src="/app/book/book.controllers.js"></script>
<script type="text/javascript" src="/app/book/book.js"></script>
<script type="text/javascript" src="/app/posters/posters.js"></script>
<script type="text/javascript" src="/app/frieze/frieze.constants.js"></script>
<script type="text/javascript" src="/app/frieze/frieze.directives.js"></script>
<script type="text/javascript" src="/app/frieze/frieze.controllers.js"></script>
<script type="text/javascript" src="/app/frieze/frieze.js"></script>
<script type="text/javascript" src="/app/common/app.ngLoadScript.js"></script>
<script type="text/javascript" src="/app/common/directives/fraction.js"></script>
<script type="text/javascript" src="/app/common/directives/circular-tessellation.js"></script>
<script type="text/javascript" src="/app/common/directives/canvas-centered-drawing.js"></script>
<script type="text/javascript" src="/app/app.js"></script>
<!-- endbuild -->

</body>
</html>
