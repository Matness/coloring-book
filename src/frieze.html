<!doctype html>
<html ng-app="frieze" ng-controller="PageController">
<head>
    <!-- vendor assets -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>

	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/frieze-app.js"></script>
    <script type="text/javascript" src="js/controllers/page-controller.js"></script>
    <script type="text/javascript" src="js/controllers/frieze-controller.js"></script>

    <script type="text/javascript" src="js/paths.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/pattern.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- styles -->
	<link rel="stylesheet" href="styles/frieze.css">

    <title>Frieze | {{ patternName }}</title>
</head>
<body>
    <header>
        <div id='nav'>
            <h1><a ng-href="#!/">Frieze Groups</a></h1>
            <ul>
                <li ng-repeat="(patternName, pattern) in patternsData">
                    <a ng-href="{{pattern.ngHref}}">{{patternName}}</a>
                </li>
            </ul>
        </div>
    </header>
    <div ng-view></div>
</body>
</html>
