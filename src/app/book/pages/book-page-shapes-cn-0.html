<div class="book-page" ng-if="book.page.name == p.name || main.print">


    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <h3 class="book-section-subtitle">Rotations</h3>

                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

                <p>A regular triangle can be rotated <fraction>1/3</fraction> of the way around a circle and appear unchanged.</p>
                <!-- [triangle inscribed within circle.  Rotates on interval] → [triangle inscribed within circle.  Rotates on interval, ⅓ turn written below] -->
                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"autoRotateDegrees":120,"inscribed":"circle", "text":" "}'
                    ></div>

                    <p class="text big">&rarr;</p>

                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"text":"1/3 turn","autoRotateDegrees":120,"inscribed":"circle"}'
                    ></div>
                </div>

                <p>If the triangle is instead rotated by an arbitrary amount, like <fraction>1/4</fraction> of the way around a circle, it will then appear changed, since it is oriented differently.</p>
                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"autoRotateDegrees":120,"inscribed":"circle", "text":" "}'
                    ></div>

                    <p class="text big">&rarr;</p>

                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"text":"1/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":90}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"text":"2/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":180}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"text":"3/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":270}'
                    ></div>
                </div>

                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>

            </div>
        </div>
    </div>
