<div class="book-page" ng-if="book.page.name == p.name">

    <div class="text-coloring-content-container">
        <div class="text-content">

            <p>The <fraction numerator="1" denominator="3"></fraction> turn is a generator for our C3 group, and similarly, the <fraction numerator="1" denominator="4"></fraction> turn is a generator for our C4, because it can generate all of the rotations of our C4.</p>

            <!-- C3: {(triangle rotated 0 with “0 turn” written below), (triangle rotated ⅓ with “⅓ turn” written below), (triangle rotated ⅔  with “⅔ turn” written below)} -->
            <div class="text-content-graphic line">
                <p class="text">C3:&nbsp;&nbsp;&nbsp;&nbsp;<fraction numerator="1" denominator="3"></fraction> turn <span class="operator">&#x279E;</span>&nbsp;&nbsp;</p>

                <!-- opening bracket -->
                <p class="text big">&#123;</p>

                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3, "alternateSideStrokes":true}'
                    options='{"text":"0 turn", "autoRotateDegrees":120,"initialRotation":0}'
                ></div>
                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3, "alternateSideStrokes":true}'
                    options='{"text":"1/3 turn", "autoRotateDegrees":120,"initialRotation":120}'
                ></div>
                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3, "alternateSideStrokes":true}'
                    options='{"text":"2/3 turn", "autoRotateDegrees":120,"initialRotation":240}'
                ></div>

                <!-- closing bracket -->
                <p class="text big">&#125;</p>
            </div>
            <!-- C4: {(square rotated 0 with “0 turn” written below), (square rotated 1/4 with “1/4 turn” written below), (square rotated 1/4 with “1/4 turn” written below), (square rotated 1/4 with “1/4 turn” written below),} -->
            <div class="text-content-graphic line">
                <p class="text">C4:&nbsp;&nbsp;&nbsp;&nbsp;<fraction numerator="1" denominator="4"></fraction> turn <span class="operator">&#x279E;</span>&nbsp;&nbsp;</p>

                <!-- opening bracket -->
                <p class="text big">&#123;</p>

                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":4, "alternateSideStrokes":true}'
                    options='{"text":"0 turn", "autoRotateDegrees":90,"initialRotation":0}'
                ></div>
                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":4, "alternateSideStrokes":true}'
                    options='{"text":"1/4 turn", "autoRotateDegrees":90,"initialRotation":90}'
                ></div>
                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":4, "alternateSideStrokes":true}'
                    options='{"text":"2/4 turn", "autoRotateDegrees":90,"initialRotation":180}'
                ></div>
                <div class='canvas extra-small'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":4, "alternateSideStrokes":true}'
                    options='{"text":"3/4 turn", "autoRotateDegrees":90,"initialRotation":270}'
                ></div>

                <!-- closing bracket -->
                <p class="text big">&#125;</p>
            </div>

            <p>However, we could choose different generators.</p>

        </div>

        <div class="coloring-content">
        TODO
        </div>
    </div>

</div>
