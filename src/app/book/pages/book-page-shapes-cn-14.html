<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">
                <p>We can transform a C4 shape into a C2 shape by coloring it.</p>

    			<!-- [C4 shape with C4 written below] â†’ [Same C4 shape, colored to make it C2, with C2 written below] -->

                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C4"}'
                    ></div>
                    
                    <!-- arrow -->
                    <p class="text big"><span class="operator">&#x279E;</span></p>

                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C2"}'
                    ></div>
                </div>

                <p>The only rotations that leave this colored shape unchanged are those of C2.</p>

    			<!-- [2 rotated versions of C4 shape, colored in same way to make it C2, with rotations written below] -->
                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"0 turn", "autoRotateDegrees":90}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"1/4 turn",  "autoRotateDegrees":90,"initialRotation":90}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"2/4 turn",  "autoRotateDegrees":90,"initialRotation":180}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"3/4 turn", "autoRotateDegrees":90,"initialRotation":270}'
                    ></div>
                </div>

                <br/>

                <div class="text-content-graphic line">

                    <p>C2:</p>
                    <!-- { -->
                    <p class="text big">&#123;</p>

                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"0 turn", "autoRotateDegrees":180, "initialRotation": "0"}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 0, 1], "sideStrokes": [1, 0, 0, 0], "initialRotation": "180"}'
                        options='{"text":"2/4 = 1/2 turn", "autoRotateDegrees":180, "initialRotation": "180"}'
                    ></div>
                    <!-- }-->
                    <p class="text big">&#125;</p>

                </div>


    			<p>Not all colorings of our C4 shapes will transform them into C2 shapes.</p>

    			<!-- [Line of C4 shape colorings that turn them into C1 shapes] -->
                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C4"}'
                    ></div>
                    
                    <!-- arrow -->
                    <p class="text big"><span class="operator">&#x279E;</span></p>

                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 1, 1, 0], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C1"}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 2, 2, 2], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C1"}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4, "coloring": [0, 2, 3, 1], "sideStrokes": [1, 0, 0, 0]}'
                        options='{"text":"C1"}'
                    ></div>
                </div>

                <br/>

    			<p class="challenge">Coloring Challenge: Color the C4 shapes to reduce them to C2 shapes.</p>

            </div>
        </div>
    </div>

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    slices-count=2
                    levels=1
                    inscribed="square"
                    mirror-lines=4
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    as-flower
                    slices-count=2
                    levels=1
                    mirror-lines=2
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    slices-count=2
                    levels=1
                    mirror-lines=4
                    inscribed="square"
                ></div>

                <div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rings="[0.7,0.75]"
                    rotations=8
                    slices-count=2
                    levels=2
                    inscribed="square"
                    mirror-lines=2
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=8
                    slices-count=4
                    rings="[0.95, 1]"
                    levels=2
                    mirror-lines=8
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rings="[0.7,0.75]"
                    rotations=8
                    slices-count=2
                    levels=2
                    mirror-lines=2
                    inscribed="square"
                ></div>

                <div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    slices-count=2
                    levels=1
                    inscribed="square"
                    mirror-lines=4
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    as-flower
                    slices-count=2
                    levels=1
                    mirror-lines=2
                ></div><div class="canvas third"
                    circular-tessellation
                    with-redraw
                    rotations=4
                    slices-count=2
                    levels=1
                    mirror-lines=4
                    inscribed="square"
                ></div>
            </div>
        </div>
    </div>
</div>
