<div class="book-page" ng-if="book.page.name == p.name">

    <h3 class="book-section-subtitle">Rotations</h3>

    <div class="text-coloring-content-container">

        <div class="text-content">
            <p>An equilateral triangle can be rotated <fraction numerator=1 denominator=3></fraction> of the way around a circle and appear unchanged.</p>
            <div class="text-content-graphic line">
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"autoRotateDegrees":120,"inscribed":"circle"}'
                ></div>
            </div>

            <!-- TODO: use CSS to space this.. -->
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

            <p>If the triangle were instead rotated by an arbitrary amount, like <fraction numerator=1 denominator=4></fraction> of the way around a circle, it would then appear changed, since it is oriented differently.</p>
            <div class="text-content-graphic line">

                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"1/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":90}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"2/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":180}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"3/4 turn","autoRotateDegrees":120,"inscribed":"circle","initialRotation":270}'
                ></div>
            </div>

            <br/>
            <br/>

        </div>
