<div class="book-page" ng-if="book.page.name == p.name || main.print">


    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <p>We can find ways to color the triangle so that a <fraction>1/3</fraction> turn still does not change it.</p>

                <!-- [Triangle, colored to keep C3] -⅓ turn → [triangle, turned] -->
                <div class="text-content-graphic line">
                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [1,0,1,0,1,0]}'
                        options='{"autoRotateDegrees":"120", "text":" "}'
                    ></div>

                    <p class="text big">&rarr;</p>

                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [1,0,1,0,1,0]}'
                        options='{"autoRotateDegrees":"120", "initialRotation":120, "text":"1/3 turn"}'
                    ></div>
                </div>

                <br/>

                <p>While this will not work for other ways.</p>

                <!-- [Triangle colored to have only V mirror symmetry] -⅓ turn → [triangle, turned] -->
                <!-- [Triangle colored to have only H mirror symmetry] -⅓ turn → [triangle, turned] -->
                <div class="text-content-graphic line">
                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [1,1,0,1,1,0]}'
                        options='{"autoRotateDegrees":"120"}'
                    ></div>

                    <p class="text big">&rarr;</p>

                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [1,1,0,1,1,0]}'
                        options='{"autoRotateDegrees":"120", "initialRotation":120, "text":"1/3 turn"}'
                    ></div>
                </div>

                <br/>

                <div class="text-content-graphic line">
                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [0,1,1,2,2,0]}'
                        options='{"autoRotateDegrees":"120"}'
                    ></div>
                    
                    <p class="text big ">&rarr;</p>

                    <div class='canvas third'
                        canvas-centered-drawing 
                        draw-function='drawRegularPolygon'
                        function-options='{"N": 3, "withMirrorSections": true, "coloring": [0,1,1,2,2,0]}'
                        options='{"autoRotateDegrees":"120", "initialRotation":120, "text":"1/3 turn"}'
                    ></div>
                </div>

                <br/>
                <br/>
                <br/>
                <br/>

                <p class="challenge">Coloring Challenge: Can you color the shapes so that a <fraction>1/3</fraction> turn continues to leave their appearance unchanged?</p>

                <div class="text-content-graphic line">
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawSierpinskiTriangle'
                        function-options='{"level": 2, "orientation": 1}'
                        options='{"autoRotateDegrees": 120, "margin": 20}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawSierpinskiTriangle'
                        function-options='{"level": 2, "orientation": 1}'
                        options='{"autoRotateDegrees": 120, "margin": 20}'
                    ></div>
                </div>

            </div>
        </div>
    </div>

    <!-- coloring-content -->

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <div class="canvas" 
                    with-redraw 
                    circular-pattern
                    rings="[0.45, 0.5, 0.8, 0.85]"
                    rotations=9
                    slices-count=4
                    levels=2
                    mirror-lines=9
                    margin=10>
                </div>
                
            </div>
            <p class="design-caption">circular pattern of order 9</p>
        </div>
    </div>
</div>
