<div class="book-page">

    <h3 class="book-section-subtitle">Rotations</h3>

    <div class="text-coloring-content-container">

        <div class="text-content">
            <p>An equilateral triangle can be rotated &frac13; of the way around a circle and appear unchanged.</p>
            <div class="text-content-graphic line">
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"autoRotateDegrees":120,"inscribed":true}'
                ></div>
            </div>

            <!-- TODO: use CSS to space this.. -->
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

            <p>If the triangle were instead rotated by an arbitrary amount, like &frac14; of the way around a circle, it would then appear changed, since it is oriented differently.</p>
            <div class="text-content-graphic line">

                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"1/4 turn / full turn","autoRotateDegrees":120,"inscribed":true,"initialRotation":90}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"2/4 turn","autoRotateDegrees":120,"inscribed":true,"initialRotation":180}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"text":"3/4 turn","autoRotateDegrees":120,"inscribed":true,"initialRotation":270}'
                ></div>
            </div>

            <br/>
            <br/>

        </div>

        <!-- coloring-content -->
        <div class="coloring-content page-print-break-before">
            <!-- 3 Sierpinski triangles in a row -->
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 3, "orientation": -1}'>
            </div>
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 5, "orientation": 1}'>
            </div>
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 3, "orientation": -1}'>
            </div>

            <!-- 1 Sierpinski Triangle 'flower' -->
            <div>
                <div class="canvas two-thirds"
                    canvas-centered-drawing
                    draw-function='drawSierpinskiTriangleFlower'
                    function-options=5
                ></div>
            </div>

            <!-- 3 Sierpinski triangles in a row -->
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 3, "orientation": 1}'>
            </div>
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 5, "orientation": -1}'>
            </div>
            <div class='canvas third'
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangle'
                function-options='{"level": 3, "orientation": 1}'>
            </div>
        </div>
    </div>
</div>
