            <p>
            When shapes have the same rotational order, they share a <a target="_blank" href="/#!/theory-reference#cyclic-group" class="theory-reference-term">cyclic group</a>.  We can use the name C3 to talk about the group of shapes that have 3 rotations.  We can also use the name C4 for the shapes that have 4 rotations, C5 for the shapes that have 5 rotations, and so on.
            </p>

            <div class="text-content-graphic line">
                <!-- [C3: Line of shapes, starting with with regular 3-gon] -->

                <div class="canvas fake-canvas">
                    <p class="text">C3:</p>
                </div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawRegularPolygon'
                    function-options='{"N":3}'
                    options='{"autoRotateDegrees":120}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawCircularTessellation'
                    function-options='{"rotations":3,"levels":1,"slicesCount":1}'
                    options='{"autoRotateDegrees":120, "margin": 15}'
                ></div>
                <div class='canvas'
                    canvas-centered-drawing
                    draw-function='drawCircularTessellation'
                    function-options='{"rotations":3,"levels":2,"slicesCount":2}'
                    options='{"autoRotateDegrees":120, "margin": 15}'
                ></div>
            </div>
            <br/>

            <!-- [C4: Line of shapes, starting with with regular 4-gon] -->

            </div>
