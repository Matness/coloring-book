<div class="book-page" ng-if="book.page.name == p.name || main.print">

    <div class="text-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <p>When shapes have the same rotational order, they share a <a target="_blank" href="/#!/theory-reference#cyclic-group" class="theory-reference-term">cyclic group</a>.  We can use the name C3 to talk about the group of shapes that have 3 rotations.  We can also use the name C4 for the shapes that have 4 rotations, C5 for the shapes that have 5 rotations, and so on.
                </p>

                <!-- [C3: Line of shapes, starting with with regular 3-gon] -->
                <div class="text-content-graphic line">
                    <p class="text">C3:</p>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3}'
                        options='{"autoRotateDegrees":120}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":3,"levels":1,"slicesCount":1}'
                        options='{"autoRotateDegrees":120, "margin": 15}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":3,"levels":2,"slicesCount":2}'
                        options='{"autoRotateDegrees":120, "margin": 15}'
                    ></div>
                </div>
                <br/>

                <!-- [C4: Line of shapes, starting with with regular 4-gon] -->
                <div class="text-content-graphic line">
                    <p class="text">C4:</p>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":4}'
                        options='{"autoRotateDegrees":90}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":4,"levels":1,"slicesCount":1}'
                        options='{"autoRotateDegrees":90, "margin": 10}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":4,"levels":2,"slicesCount":2}'
                        options='{"autoRotateDegrees":90}'
                    ></div>
                </div>
                
                <br/>

                <!-- dots -->
                <div class="text-content-graphic line">
                    <p class="text">...</p>
                </div>
                
                <br/>

                <!-- [C8: Line of shapes, starting with with regular 8-gon] -->
                <div class="text-content-graphic line">
                    <p class="text">C8:</p>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":8}'
                        options='{"autoRotateDegrees":45}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":8,"levels":1,"slicesCount":1}'
                        options='{"autoRotateDegrees":45}'
                    ></div>
                    <div class='canvas'
                        canvas-centered-drawing
                        draw-function='drawCircularTessellation'
                        function-options='{"rotations":8,"levels":2,"slicesCount":1}'
                        options='{"autoRotateDegrees":45}'
                    ></div>
                </div>
            </div>
        </div>
    </div>

    <div class="coloring-content">
        <div class="content-container-wrapper">
            <div class="content-container">

                <!-- line of 6 order-3 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "withMirrorSections":true}'
                        options='{"tapRotate":120, "margin":0}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":3}'
                        options='{"tapRotate":120}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":3, "concave": true, "withMirrorSections":true}'
                        options='{"tapRotate":120}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=3
                        slices-count=1
                        levels=1
                        margin=25
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":3}'
                        options='{"tapRotate":120, "mirrorLines":3, "margin":0}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=3
                        slices-count=3
                        levels=2
                        margin=20
                    ></div>
                </div>

                <!-- line of 6 order-4 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":4, "withMirrorSections":true}'
                        options='{"tapRotate":90}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":4}'
                        options='{"tapRotate":90, "margin":0}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":4, "concave": true, "withMirrorSections":true}'
                        options='{"tapRotate":80}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=4
                        slices-count=1
                        levels=1
                        margin=10
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":4}'
                        options='{"tapRotate":90, "mirrorLines":4, "margin":0}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=4
                        slices-count=3
                        levels=2
                        margin=10
                    ></div>
                </div>
            
                <!-- line of 3 order-5 shapes -->
                <div class="canvas-row">
                    <div class='canvas third'
                        circular-tessellation
                        with-redraw
                        rotations=5
                        slices-count=1
                        levels=1
                        margin=15
                    ></div><div class='canvas third'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":5}'
                        options='{"tapRotate":72, "mirrorLines":5, "margin":0}'
                    ></div><div class='canvas third'
                        circular-tessellation
                        with-redraw
                        rotations=5
                        slices-count=3
                        levels=2
                        margin=10
                    ></div>
                </div>

                <!-- line of 6 order-7 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":7, "withMirrorSections":true}'
                        options='{"tapRotate":51}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":7}'
                        options='{"tapRotate":51, "margin":0}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":7, "concave": true, "withMirrorSections":true}'
                        options='{"tapRotate":51}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=7
                        slices-count=1
                        levels=1
                        margin=5
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":7}'
                        options='{"tapRotate":51, "mirrorLines":7, "margin":0}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=7
                        slices-count=2
                        levels=2
                        margin=5
                    ></div>
                </div>

                <!-- line of 6 order-8 shapes -->
                <div class="canvas-row">
                    <div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":8, "withMirrorSections":true}'
                        options='{"tapRotate":45}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawCyclicShape'
                        function-options='{"N":8}'
                        options='{"tapRotate":45, "margin":0}'
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawRegularPolygon'
                        function-options='{"N":8, "concave": true, "withMirrorSections":true}'
                        options='{"tapRotate":45}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=8
                        slices-count=1
                        levels=1
                        margin=5
                    ></div><div class='canvas sixth'
                        canvas-centered-drawing
                        draw-function='drawDihedralShape'
                        function-options='{"N":8}'
                        options='{"tapRotate":45, "mirrorLines":8, "margin":0}'
                    ></div><div class='canvas sixth'
                        circular-tessellation
                        with-redraw
                        rotations=8
                        slices-count=2
                        levels=2
                        margin=5
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
