<div class="poster-page">

    <!-- coloring-content -->
    <div class="coloring-content">
        <!-- 3 Sierpinski triangles in a row -->
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 3, "orientation": -1}'>
        </div>
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 5, "orientation": 1}'>
        </div>
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 3, "orientation": -1}'>
        </div>

        <!-- 1 Sierpinski Triangle 'flower' -->
        <div>
            <div class="canvas two-thirds"
                canvas-centered-drawing
                draw-function='drawSierpinskiTriangleFlower'
                function-options=5
            ></div>
        </div>

        <!-- 3 Sierpinski triangles in a row -->
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 3, "orientation": 1}'>
        </div>
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 5, "orientation": -1}'>
        </div>
        <div class='canvas third'
            canvas-centered-drawing
            draw-function='drawSierpinskiTriangle'
            function-options='{"level": 3, "orientation": 1}'>
        </div>
    </div>
</div>
